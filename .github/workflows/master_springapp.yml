name: Build and deploy JAR app to Azure Web App - springapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn -f backend/pom.xml clean install   # ðŸ‘ˆ Build from backend folder

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: backend/target/*.jar                # ðŸ‘ˆ Upload from backend/target

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6F284ACE294C4A24ACE327477DEC3E6B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_28E3199AEB8C4D81A64F1FE9AFA35709 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_285EADA32F394CC0BB18E77E98ECEA62 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'springapp'
          slot-name: 'Production'
          package: '*.jar'     # Artifact downloaded into workspace root
